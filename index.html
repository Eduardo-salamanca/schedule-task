<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <title>Jadwal & Tugas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --biru: #1a237e;
      --putih: #fff;
      --hitam: #222;
      --highlight: #ffcdd2;
      --auto-highlight: #fff176;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url('https://raw.githubusercontent.com/eduardo-salamanca/schedule-task/main/bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--hitam);
      overflow-x: hidden;
    }

    header {
      background: var(--biru);
      color: var(--putih);
      padding: .4rem .8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    #dateSel {
      background: var(--putih);
      color: var(--biru);
      border: none;
      border-radius: 4px;
      padding: .2rem .4rem;
      font-size: .9rem;
    }

    #badge {
      background: var(--putih);
      color: var(--biru);
      padding: .3rem .6rem;
      font-size: .85rem;
      font-weight: 700;
      border-radius: 6px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2), inset -2px -2px 5px rgba(255,255,255,0.6);
      border: 1px solid rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }

    #badge:hover {
      transform: scale(1.05);
    }

    .wrapper {
      overflow-x: auto;
      padding: .4rem;
    }

    .grid {
      display: flex;
      gap: .5rem;
      min-width: max-content;
    }

    .col {
      min-width: 150px;
    }

    h3 {
      margin: .3rem 0;
      text-align: center;
      color: var(--putih);
      font-size: 1rem;
    }

    .card {
      background-color: #c6c6c6;
      border: 4px solid #3f3f3f;
      border-radius: 0;
      padding: 0.8rem 0.5rem;
      margin-bottom: .4rem;
      font-weight: bold;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      cursor: pointer;
      box-shadow: inset -4px -4px 0 #fff, inset 4px 4px 0 #8a8a8a;
      transition: transform 0.05s ease;
      font-size: 0.6rem;
      user-select: none;
    }

    .card:hover {
      background-color: #a0a0a0;
      transform: translateY(1px);
    }

    .card.highlight {
      background-color: #ffcdd2;
      border-color: #8b0000;
    }

    .card.auto-highlight {
      background-color: #fff176;
      border-color: #999900;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s;
    }

    #popup.show {
      opacity: 1;
      pointer-events: auto;
    }

    #popupBox {
      background: var(--putih);
      max-width: 320px;
      width: 90%;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,.25);
      text-align: center;
    }

    #popupTitle {
      margin: .2rem 0 .6rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--biru);
    }

    #popupText {
      white-space: pre-wrap;
      margin-bottom: 0;
      font-family: sans-serif;
      font-size: 0.85rem;
      line-height: 1.4;
    }

    @media(max-width:600px){
      .wrapper {
        overflow-x: visible;
      }

      .grid {
        flex-direction: column;
        min-width: 0;
      }

      .col {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
<header>
  <div>
    <label for="dateSel">Tanggal:</label>
    <input type="date" id="dateSel" value="2025-07-17">
  </div>
  <div id="badge" onclick="showAllDeadlines()">--</div>
</header>
<div class="wrapper">
  <div class="grid" id="jadwal"></div>
</div>
<div id="popup" onclick="closePopup()">
  <div id="popupBox" onclick="event.stopPropagation()">
    <div id="popupTitle">Informasi Tugas</div>
    <div id="popupText"></div>
  </div>
</div>
<script>
const jadwal = {
  Senin: ["Bahasa Indonesia","Bahasa Indonesia","Bahasa Inggris","Bahasa Inggris","Fisika","Fisika","Seni Rupa","TIK","TIK"],
  Selasa:["Mandarin","Mandarin","Bahasa Indonesia","Sejarah","Sejarah","Bahasa Inggris","Bahasa Inggris","Matematika","Matematika"],
  Rabu:["Fisika","Fisika","Biologi","Biologi","PPKn","PPKn","Musik","Matematika","Matematika"],
  Kamis:["Penjas","Penjas","Kimia","Kimia","Matematika","Biologi","Biologi"],
  Jumat:["Agama","Agama","Ekstrakurikuler","Matematika","Mandarin","Mandarin"],
  Sabtu:["Kimia","Kimia","Matematika","Matematika","Mandarin","Mandarin","Bahasa Indonesia"]
};

let tugas = {};
const dateSel = document.getElementById('dateSel');
let currentDate = dateSel.value;

dateSel.addEventListener('change', () => {
  currentDate = dateSel.value;
  loadTugas();
});

function loadTugas(){
  fetch(`tugas-${currentDate}.json`)
    .then(r => r.ok ? r.json() : {})
    .then(data => { tugas = data || {}; render(); })
    .catch(() => { tugas = {}; render(); });
}

loadTugas();

function render(){
  const grid = document.getElementById('jadwal');
  grid.innerHTML = '';
  let count = 0;
  const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
  const selectedDayName = days[new Date(currentDate).getDay()];
  for(const hari of ["Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"]){
    const col = document.createElement('div');
    col.className = 'col';
    col.innerHTML = `<h3>${hari}</h3>`;
    jadwal[hari].forEach((pel, idx) => {
      const key = `${currentDate}_${hari}-${pel}-${idx}`;
      const card = document.createElement('div');
      card.className = 'card';
      card.textContent = pel;

      if (tugas[key]) {
        count++;
        const task = tugas[key];
        card.onclick = () => showPopup(task);
        card.classList.add('highlight'); // default color
      } else {
        card.onclick = () => showPopup('Tidak ada tugas yang diberikan');
        if (hari === selectedDayName) {
          card.classList.add('auto-highlight');
        }
      }
      col.appendChild(card);
    });
    grid.appendChild(col);
  }
  document.getElementById('badge').textContent = `${currentDate} ‚ñ∏ ${count}`;
}

function showPopup(task){
  const popupText = document.getElementById('popupText');
  if (typeof task === 'object') {
    let html = `<strong>üìò ${task.text || "Tugas belum ditentukan"}</strong>`;
    if (task.deadline) {
      html += `<br><span style="color:green">üìÖ Deadline: ${task.deadline}</span>`;
    }
    popupText.innerHTML = html;
  } else {
    popupText.textContent = task;
  }
  document.getElementById('popupTitle').textContent = 'Informasi Tugas';
  document.getElementById('popup').classList.add('show');
}

function closePopup(){
  document.getElementById('popup').classList.remove('show');
}

function showAllDeadlines(){
  const lines = [];
  const today = new Date(currentDate);

  for (const key in tugas) {
    const task = tugas[key];
    if (typeof task === 'object') {
      let text = task.text || '[Tanpa nama]';
      if (task.deadline) {
        const deadline = new Date(task.deadline);
        const diff = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
        if (diff >= 0) {
          lines.push(`üìù ${text} ‚Äî ${diff} day${diff !== 1 ? 's' : ''} left (due: ${task.deadline})`);
        } else {
          lines.push(`üìù ${text} ‚Äî overdue (due: ${task.deadline})`);
        }
      } else {
        lines.push(`üìù ${text} ‚Äî no deadline`);
      }
    } else if (typeof task === 'string') {
      lines.push(`üìù ${task} ‚Äî no deadline`);
    }
  }

  document.getElementById('popupTitle').textContent = 'Daftar Deadline';
  document.getElementById('popupText').textContent = lines.length
    ? lines.join('\n')
    : 'Tidak ada tugas';
  document.getElementById('popup').classList.add('show');
}
</script>
</body>
</html>
